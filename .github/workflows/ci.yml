name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install flake8 black mypy
      - name: Check code style
        run: |
          flake8 ioload.py --max-line-length=100 --ignore=E501,W503
      - name: Check formatting
        run: |
          black --check ioload.py || echo "Code formatting check (install black to auto-format)"
      - name: Type check
        run: |
          mypy ioload.py --ignore-missing-imports || echo "Type checking (optional)"

  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pip install asciichartpy
          # Install iostat (sysstat) on Linux
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
            sudo apt-get update && sudo apt-get install -y sysstat
          fi
      - name: Test import
        run: |
          python3 -c "import ioload; print('Import successful')" || python3 -c "import sys; sys.path.insert(0, '.'); import ioload; print('Import successful')"
      - name: Check syntax
        run: |
          python3 -m py_compile ioload.py
      - name: Run tests
        run: |
          pip install pytest
          pytest tests/ -v || echo "Tests optional for now"
